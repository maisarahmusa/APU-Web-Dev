    <h1>Question 1</h1>
    <h2>A Simple Form</h2>
    <em>Form Fundamental</em>

    <form action="" method="POST">
        <h3>Customer Info</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" placeholder="Enter your name" autofocus required></td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="text" name="telephone" placeholder="Pattern:1-234-567-8910" required></td>
            </tr>
            <tr>
                <td>Email address:</td>
                <td><input type="text" name="email" placeholder="Enter your email address" multiple required></td>
            </tr>
        </table>

        <h3>Books</h3>
        <table>
            <tr>
                <td>
                    <select name="" id="">
                        <option value="">HTML5 Canvas by Steve Fulton & Jeff Fulton</option>
                        <option value="">JavaScript: The Definitive Guide by David Flanagan</option>
                        <option value="">HTML5 Geolocation by Anthony T.Holdener III</option>
                        <option value="">Supercharged JavaScript Graphics by Raffaele Cecco</option>
                        <option value="">HTML5: Up and Running by Mark Pilgrim</option>
                        
                    </select>

                    Quantity (Maximum): <input type="number" min="1" max="5">
                </td>
            </tr>
            <tfoot>
                <td><button type="submit">Submit</button></td>
            </tfoot>
        </table> 
    </form>
