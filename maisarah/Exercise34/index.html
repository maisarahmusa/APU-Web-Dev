    <div id="container">
        <button>Click Me!</button>
    </div>
    <pre id="output"></pre>

<!-- Answer -->
    <script>
        const pre = document.querySelector("#output");
        function clickMe(event){
            pre.textContent += `You have clicked on a ${event.currentTarget.tagName} element.\n`;
        }

        const container = document.querySelector("#container");
        container.addEventListener('click', clickMe);

        document.querySelector("button").addEventListener("clickMe", function(event){
            pre.textContent = `You have clicked on a ${event.currentTarget.tagName} element.\n`;
        });

    </script>
    
</body>
