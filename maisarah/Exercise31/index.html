    <!-- Answer -->
    <script>
        var count = 0;
        var sum = 0;
        var abc;
        do{
            count++;
            abc = prompt("Enter marks", "0");

            // Cancel returns null value
            if(abc != null)
                sum += parseInt(abc);
        } 
        while (abc != null);

        alert("Average marks = " + sum / count);

    </script>
